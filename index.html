<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarella | Culinary Excellence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8e6c4d;
            --accent: #c53d2d;
            --light: #f8f4f0;
            --dark: #2a2520;
            --transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            --watercolor-blue: rgba(134, 188, 204, 0.2);
            --watercolor-red: rgba(197, 61, 45, 0.15);
            --watercolor-gold: rgba(204, 168, 109, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            background-image: 
                radial-gradient(var(--watercolor-blue) 8%, transparent 8%),
                radial-gradient(var(--watercolor-red) 8%, transparent 8%),
                radial-gradient(var(--watercolor-gold) 8%, transparent 8%);
            background-position: 0 0, 20px 20px, 40px 40px;
            background-size: 60px 60px;
            animation: watercolorFlow 60s infinite linear;
        }

        @keyframes watercolorFlow {
            0% { background-position: 0 0, 20px 20px, 40px 40px; }
            100% { background-position: 1000px 1000px, 1020px 1020px, 1040px 1040px; }
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: var(--dark);
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        nav a:hover:after {
            width: 100%;
        }

        .reserve-btn {
            background: var(--accent);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .reserve-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(197, 61, 45, 0.3);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            filter: brightness(0.8);
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            color: white;
            max-width: 900px;
            padding: 0 2rem;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 6rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
            line-height: 1.6;
            font-weight: 300;
        }

        .hero-subtitle {
            display: block;
            font-size: 1.8rem;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Dish Grid Section */
        .dishes-section {
            padding: 8rem 5%;
            background: rgba(248, 244, 240, 0.8);
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h2 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-header h2:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .section-header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 2rem auto 0;
            line-height: 1.7;
            color: var(--dark);
            opacity: 0.8;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 0.7rem 1.8rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-btn.active, .category-btn:hover {
            background: var(--primary);
            color: white;
        }

        .dish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Dish Card */
        .dish-card {
            position: relative;
            height: 400px;
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: var(--transition);
        }

        .dish-card:hover {
            transform: translateY(-10px);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .dish-card:hover .card-inner {
            transform: rotateY(10deg) rotateX(5deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .card-back {
            background: var(--light);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .card-back h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .card-back p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            transform: translateY(100px);
            transition: var(--transition);
            border-radius: 24px 24px 0 0;
        }

        .dish-card:hover .card-content {
            transform: translateY(0);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .dish-name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .dish-price {
            font-size: 1.4rem;
            color: var(--accent);
            font-weight: 700;
        }

        .category-badge {
            background: var(--primary);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .explore-btn {
            background: var(--accent);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }

        .explore-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(197, 61, 45, 0.3);
        }

        .explore-btn i {
            transition: transform 0.3s ease;
        }

        .explore-btn:hover i {
            transform: translateX(3px);
        }

        /* Dish Detail Overlay */
        .dish-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(42, 37, 32, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .dish-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .dish-detail {
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            background: var(--light);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            transform: scale(0.8) rotate(15deg);
            opacity: 0;
            transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.3);
        }

        .dish-overlay.active .dish-detail {
            transform: scale(1) rotate(0);
            opacity: 1;
        }

        .detail-image {
            width: 50%;
            height: 100%;
            object-fit: cover;
        }

        .detail-content {
            width: 50%;
            padding: 3rem;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            border: none;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            background: var(--primary);
        }

        .detail-header {
            margin-bottom: 2rem;
        }

        .detail-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .detail-price {
            font-size: 1.8rem;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .detail-description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: var(--dark);
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ingredients-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .ingredient {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .ingredient i {
            color: var(--accent);
            font-size: 1.2rem;
        }

        .pairings {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .pairing-badge {
            background: rgba(142, 108, 77, 0.15);
            color: var(--primary);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .chef-notes {
            background: rgba(204, 168, 109, 0.1);
            padding: 1.5rem;
            border-radius: 16px;
            border-left: 4px solid var(--primary);
            font-style: italic;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 6rem 5%;
            background: var(--dark);
            color: var(--light);
            position: relative;
        }

        .gallery-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--light);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            height: 300px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(42, 37, 32, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay i {
            font-size: 2.5rem;
            color: white;
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: var(--light);
            padding: 4rem 5% 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-column h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--light);
            position: relative;
            padding-bottom: 0.8rem;
        }

        .footer-column h3:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }

        .footer-column p {
            margin-bottom: 1rem;
            line-height: 1.7;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            transition: var(--transition);
        }

        .social-links a:hover {
            background: var(--accent);
            transform: translateY(-5px);
        }

        .hours-list {
            list-style: none;
        }

        .hours-list li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copyright {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @
